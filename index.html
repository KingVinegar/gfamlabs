<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFAM Labs</title>
  <meta name="description" content="GFAM Labs â€” crafting useful, thoughtful apps.">
  <style>
    :root {
      --bg: #FAFAF8;
      --card: #FFFFFF;
      --text: #2A2A2A;
      --text-secondary: #6B6B6B;
      --accent: #3A3A3A;
      --border: #E8E8E8;
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 64px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .apps {
      display: grid;
      gap: 20px;
    }

    .app-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      transition: box-shadow 0.2s, transform 0.15s;
    }

    .app-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transform: translateY(-1px);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .app-info h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .app-info p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .app-badge {
      margin-left: auto;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
      white-space: nowrap;
    }

    .badge-live { background: #E8F5E8; color: #2D7A2D; }
    .badge-soon { background: #FFF3E0; color: #B87333; }

    footer {
      margin-top: 80px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .container { padding: 48px 20px; }
      header h1 { font-size: 1.6rem; }
      .app-card { padding: 18px; gap: 14px; }
      .app-icon { width: 52px; height: 52px; font-size: 24px; border-radius: 12px; }
      .app-badge { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GFAM Labs</h1>
      <p>Crafting useful, thoughtful apps.</p>
    </header>

    <div class="apps">
      <a href="/embereats" class="app-card">
        <div class="app-icon" style="background: linear-gradient(135deg, #3D3830, #2A2520);">
          <span style="filter: none;">&#x1F525;</span>
        </div>
        <div class="app-info">
          <h2>EmberEats</h2>
          <p>Curated camping recipes for every camp kitchen.</p>
        </div>
        <span class="app-badge badge-soon">Coming Soon</span>
      </a>

      <!-- Add more apps here as they launch -->

      <a href="/appname" class="app-card">
        <div class="app-icon" style="background: ...;">
          <span>ICON</span>
        </div>
        <div class="app-info">
          <h2>App Name</h2>
          <p>App description.</p>
        </div>
        <span class="app-badge badge-soon">Coming Soon</span>
      </a>
      -->
    </div>

    <footer>
      <p>&copy; 2026 GFAM Labs. All rights reserved.</p>
      <p style="margin-top: 4px;">
        <a href="mailto:hello@gfamlabs.com">Contact</a>
      </p>
    </footer>
  </div>
</body>
</html>
